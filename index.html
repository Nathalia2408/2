<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: coral;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: orange;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      display: flex;
    }

    .menu {
      background-color: green;
      width: 20%;
      text-align: center;
      color: white;
      padding: 20px 0;
    }

    .menu a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .texto {
      background-color: pink;
      width: 60%;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
    }

    .links {
      background-color: lightgray;
      width: 20%;
      text-align: center;
      padding: 20px 0;
    }

    .links a {
      display: block;
      margin: 10px 0;
      color: blue;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      background-color: yellow;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Título</div>

    <div class="content">
      <div class="menu">
        Menu <br><br>
        <a onclick="carregarConteudo('menu1')">MENU 1</a>
        <a onclick="carregarConteudo('menu2')">MENU 2</a>
        <a onclick="carregarConteudo('menu3')">MENU 3</a>
      </div>

      <div class="texto" id="conteudo">
        <h2>Bem-vindo!</h2>
      </div>

      <div class="links">
        Links <br><br>
        <a onclick="abrirLink('https://www.google.com')">Google</a>
        <a onclick="abrirLink('https://www.pinterest.com')">Pinterest</a>
        <a onclick="abrirLink('https://www.instagram.com')">Instagram</a>
      </div>
    </div>

    <div class="footer">&copy; Nathália</div>
  </div>

  <script>
    function carregarConteudo(menu) {
      const conteudo = document.getElementById('conteudo');
      if (menu === 'menu1') {
        conteudo.innerHTML = "<h2>Menu 1</h2><p>menu 1</p>";
      } else if (menu === 'menu2') {
        conteudo.innerHTML = "<h2>Menu 2</h2><p>menu2</p>";
      } else if (menu === 'menu3') {
        conteudo.innerHTML = "<h2>Menu 3</h2><p>menu 3</p>";
      }
    }

    function abrirLink(url) {
      const conteudo = document.getElementById('conteudo');
      conteudo.innerHTML = `<iframe src="${url}" title="Página"></iframe>`;
    }
  </script>
</body>
</html>
